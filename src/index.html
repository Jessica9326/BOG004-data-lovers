<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head >
  
  <body>
    <div id="inicio" class="portal" class="oculto">
      <img alt="portal" src="img/portal.png" /> 
      <img  alt="rickymorty" src="img/Rick_and_Morty.png" class="rickandmorty"/>
      <a href="#" class="btn-neon" id="btnNeon" >
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
        <span id="span4"></span>
               Iniciar
        </a>
    </div>
    <section id="laboratorio" class="oculto" >
      <input name="name" id="name" type="text" class="resultadoNombre"/>
      <select name="species" id="species" class="resultadoSpecies">
        <option value="species">Especie</option>
        <option value="Alien">Alien</option>
        <option value="Robot">Robot</option>
        <option value="Human">Human</option>
        <option value="Humanoid">Humanoide</option>
        <option value="Mytholog">Mitologico</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Animal">Animal</option>
        <option value="Vampire">Vampire</option>
        <option value="Parasite">Parasito</option>
        <option value="Disease">Enfermedad</option>
        <option value="Cronenberg">Cronenberg</option>
      </select>
      <select name="status" id="status" class="resultadoStatus">
        <option value="status">Estado</option>
        <option value="Alive">Vivo</option>
        <option value="Dead">Muerto</option>
        <option value="unknown">Desconocido</option>
      </select>
      <div id="root"></div>
    </section>
   
     
    
    
   
    
    <script src="main.js" type="module"></script>
    
  </body>
</html>
